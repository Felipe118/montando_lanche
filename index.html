<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- VUE -->
    <script src="./vue.js"></script>
</head>
<body>

    
    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container">
        <span class="navbar-brand mb-0 h1">Monteu seu lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row ">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="Pão Superior">
                            <img :src="alface" alt="Alface">
                            <img :src="ketchup" alt="ketchup">
                            <img :src="mostarda" alt="Mostarda">
                            <img :src="maionese" alt="Maionese">
                            <img :src="hamburguer" alt="hambúrguer">
                            <img :src="pao[1]" alt="hambúrguer">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 1">
                   <!-- Tipo do pão -->
                   <div class="row mt-2" >
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo de pão
                                </div>
                                <div class="card-body">
                                   <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" v-model="inputTipoPao" value="gergelim" name="" id="">
                                        <label class="form-check-label">
                                          Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" v-model="inputTipoPao" value="australiano" type="radio" name="" id="">
                                        <label class="form-check-label">
                                          Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Salada -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                   Salada
                                </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" value="alface" v-model="inputSalada" type="checkbox">
                                        <label class="form-check-label" >
                                            Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Molhos -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                 MOLHOS
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos" >
                                        <label class="form-check-label" >
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" v-model="inputMolhos" value="mostarda">
                                        <label class="form-check-label" >
                                           Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" v-model="inputMolhos" value="maionese">
                                        <label class="form-check-label" >
                                           Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tipo de hambúrguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo de hambúrguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" v-model="inputHamburguer" value="bovino" name="" id="">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" v-model="inputHamburguer" value="frango" name="" id="">
                                        <label class="form-check-label">
                                          Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer" name="" id="">
                                        <label class="form-check-label">
                                         Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button  type="button" class="btn btn-primary" @click="fazerPedido()">Fazer pedido</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                   Informe seus dados
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">
                                            Nome
                                        </label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="endereco" class="form-label">
                                            Endereço
                                        </label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para o lanche</button>
                            <button type="button" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
  
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    inputTipoPao: '',
                    inputSalada: [],
                    inputMolhos: [],
                    inputHamburguer: '',
                    etapa: 1,
                    inputNome: '',
                    inputEndereco: ''
                }
            },
            computed: {
                pao(){
                    switch(this.inputTipoPao){
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png','imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return  ['imagens/pao_australiano_superior.png','imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                    }
                   
                },
                alface(){
                    if(this.inputSalada.includes('alface')){
                        return 'imagens/alface.png'
                    }
                    return  'imagens/padrao/alface.png'
                },
                ketchup(){
                    if(this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png'
                    }
                    return "imagens/padrao/molho.png"
                },
                maionese(){
                    if(this.inputMolhos.includes('maionese')){
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                mostarda(){
                    if(this.inputMolhos.includes('mostarda')){
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                hamburguer(){
                    switch(this.inputHamburguer){
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'

                    }
                    
                }
            },
            methods: {
                fazerPedido(){
                    if(this.inputTipoPao && this.inputHamburguer){
                        this.etapa = 2
                    }else{
                        alert('Você precisa selecionar no mínimo um pão e um hambúrguer')
                    }
                }
            },
           
        })
    </script>
</body>
</html>
